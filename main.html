<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SignUp Form</title>
		  <!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>


		
		<link rel="stylesheet" href="signcss.css">
	</head>


	<body>
		<div class="title"><h1 style="color:white;">Let me know YOU...</h1></div>
		<div class="container">
			<div class="left"></div>
			<div class="right">
				<div class="formBox" >
					<form id="contactForm">
						
						<p>Username</p>
						<input type="text"  placeholder="Online" required="" id="user">
						<p>Email Id</p>
						<input type="text"  placeholder="Online" required="" id="email"/>
						<p>Password</p>
						<input type="Password"  placeholder="....." required="" id="password" / >
						<p>Confirm Password</p>
						<input type="Password"  placeholder="....." required="" id="cpassword" / >
						<br>
						<br>
						<br>
						<button type="submit" >Submit</button>
										
					</form>
				
				</div>
				
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
		<script src="main.js"></script>
	</body>
</html>
